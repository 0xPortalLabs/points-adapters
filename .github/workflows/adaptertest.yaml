name: Adapter Test
on:
  pull_request:
    branches:
      - main
    paths:
      - "adapters/*.ts"

jobs:
  adapter-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Parse test address
        id: parse
        run: |
          # Default address for PR events
          DEFAULT_ADDRESS="0x69155e7ca2e688ccdc247f6c4ddf374b3ae77bd6"

          # Check if this is a comment event
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            COMMENT_BODY="${{ github.event.comment.body }}"
            # Extract address from /test <address> command
            ADDRESS=$(echo "$COMMENT_BODY" | grep -oE '/test\s+0x[a-fA-F0-9]{40}' | grep -oE '0x[a-fA-F0-9]{40}')
            if [ -z "$ADDRESS" ]; then
              echo "Invalid or missing address in comment"
              exit 0
            fi
          else
            ADDRESS="$DEFAULT_ADDRESS"
          fi

          # Validate address format
          if [[ ! "$ADDRESS" =~ ^0x[a-fA-F0-9]{40}$ ]]; then
            echo "Invalid address format: $ADDRESS"
            exit 0
          fi

          echo "address=$ADDRESS" >> $GITHUB_OUTPUT

      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock', '**/deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Get changed files
        id: changed-files
        run: |
          # Get PR base and head SHAs from GitHub context
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            # For comment events, get the PR info
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            echo "Unsupported event type: ${{ github.event_name }}"
            exit 1
          fi

          # Validate we have both SHAs
          if [ -z "$BASE_SHA" ] || [ -z "$HEAD_SHA" ]; then
            echo "Error: Could not determine base SHA ($BASE_SHA) or head SHA ($HEAD_SHA)"
            exit 1
          fi

          # Fetch the base and head refs
          echo "Fetching base SHA: $BASE_SHA"
          if ! git fetch origin "$BASE_SHA"; then
            echo "Error: Failed to fetch base SHA $BASE_SHA"
            exit 1
          fi

          echo "Fetching head SHA: $HEAD_SHA"  
          if ! git fetch origin "$HEAD_SHA"; then
            echo "Error: Failed to fetch head SHA $HEAD_SHA"
            exit 1
          fi

          # Get changed files between base and head
          echo "Comparing $BASE_SHA..$HEAD_SHA"
          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep "^adapters/.*\.ts$" | head -1)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No adapter files changed in this PR"
            echo "changed_file=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found changed adapter file: $CHANGED_FILES"
          echo "changed_file=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Run adapter tests
        id: test
        run: |
          deno install
          ADDRESS="${{ steps.parse.outputs.address }}"
          CHANGED_FILE="${{ steps.changed-files.outputs.changed_file }}"
          echo "Running adapter test for address: $ADDRESS"
          echo "Testing file: $CHANGED_FILE"
          deno run -A test.ts $CHANGED_FILE $ADDRESS > test_output.txt 2>&1
          exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Show test results
        run: |
          if [ -f test_output.txt ]; then
            echo "=== Test Results ==="
            cat test_output.txt
            echo "==================="
          else
            echo "No test output found"
          fi

      - name: Comment PR with results
        if: github.event_name != 'act_local_test'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let testOutput = 'No test output found';
            try {
              testOutput = fs.readFileSync('test_output.txt', 'utf8');
            } catch (e) {
              console.log('Could not read test output file');
            }

            const exitCode = '${{ steps.test.outputs.exit_code }}';
            const status = exitCode === '0' ? '✅ PASSED' : '❌ FAILED';
            const address = '${{ steps.parse.outputs.address }}';
            const changedFile = '${{ steps.changed-files.outputs.changed_file }}' || 'No files detected';

            const comment = `## Adapter Test Results ${status}

            **Test Address:** \`${address}\`
            **Tested File:** \`${changedFile}\`

            ### Output:
            \`\`\`
            ${testOutput}
            \`\`\`

            ---

            **Want to test another address?** 

            Comment on this PR with: \`/test <address>\` to run the adapter test with a different address.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
